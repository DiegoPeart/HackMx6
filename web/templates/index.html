{% load static %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SeniorShield</title>
    </head>

    <body onload="startRecording()">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
        <script src="{% static 'js/transcribe.js' %}"></script>

        <div class="mb-4">
            <button id="startButton" class="btn btn-secondary me-2" style="border: none">Iniciar WebSocket</button>
            <span class="intermittent-text align-middle" id="status"></span>
        </div>
        <p id="transcript" class="fs-5 mb-0"></p>
    </body>
</html>
