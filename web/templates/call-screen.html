{% extends "base.html" %} {% load static %} {% block body %}
<body class="p-4">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <div class="topbar d-flex pb-4">
        <img src="{% static 'png/favicon.png' %}" alt="SeniorShield" class="logo pe-3" width="75" />
        <h1 class="logo-text my-auto">SeniorShield</h1>
        <h3 id="status" class="my-auto ms-auto logo-text"></h3>
    </div>
    <button id="startButton" type="button" class="btn btn-secondary ms-auto my-4">Iniciar</button>
    <div class="p-3 bg-white pb-4">
        <p class="fs-6 fw-bold mb-2">RESUMEN DE SITUACIÓN</p>
        <p id="summary" class="fs-4"></p>
    </div>
    <div class="p-3 bg-white">
        <p class="fs-6 fw-bold mb-2">TRANSCRIPCIÓN</p>
        <p id="transcript" class="fs-4"></p>
    </div>
    <script src="{% static 'js/transcribe.js' %}"></script>
</body>
{% endblock body %}
